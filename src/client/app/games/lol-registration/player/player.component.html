<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <base-bootstrap-basic-control [label]="'First name:'" [labelFor]="'firstNameId'" [errorMessage]="formErrors.firstName">
    <input type="text" class="form-control" id="firstNameId" name="firstName" formControlName="firstName" />
  </base-bootstrap-basic-control>

  <base-bootstrap-basic-control [label]="'Last name:'" [labelFor]="'lastNameId'" [errorMessage]="formErrors.lastName">
    <input type="text" class="form-control" id="lastNameId" name="last-name" formControlName="lastName" />
  </base-bootstrap-basic-control>

  <!-- change to DATE-->
  <base-bootstrap-basic-control [label]="'Birth date:'" [labelFor]="'birstDateId'" [errorMessage]="formErrors.birthDate">
    <div class="input-group">
      <input type="text" class="form-control" id="birstDateId" name="birtDate" formControlName="birthDate" ngbDatepicker #d="ngbDatepicker"/>
      <div class="input-group-addon" (click)="d.toggle()">
        <i class="fa fa-calendar" aria-hidden="true"></i>
      </div>
    </div>
  </base-bootstrap-basic-control>
</form>
