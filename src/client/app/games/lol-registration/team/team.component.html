<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
  <base-bootstrap-basic-control [label]="'Team name:'" [labelFor]="'teamNameId'" [errorMessages]="validationMessages.name">
    <input type="text" class="form-control" id="teamNameId" name="name" formControlName="name" />

</form>
{{teamForm.valid}}
<button class="btn btn-primary" (click)="nextStep()" [disabled]="!teamForm.valid">Next</button>
