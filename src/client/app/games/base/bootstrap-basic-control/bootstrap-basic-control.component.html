<div class="form-group has-feedback" [ngClass]="{'has-danger' : hasError(),
                'has-success' : hasSuccess() }">
  <label *ngIf="!!label" class="form-control-label" for="{{labelFor}}">{{label}}</label>
  <ng-content></ng-content>
  <div *ngIf="!!errorMessage" class="form-control-feedback">{{errorMessage}}</div>
</div>
