<div class="form-group has-feedback" [ngClass]="{'has-error' : hasError(),
                'has-success' : hasSuccess() }">
  <label class="control-label" for="{{labelFor}}">{{label}}</label>
  <ng-content></ng-content>
  <span class="glyphicon form-control-feedback" aria-hidden="true" [ngClass]="{
      'glyphicon-remove' : hasError(),
      'glyphicon-ok' : hasSuccess() }"></span>
  <span *ngIf="errorMessage" class="help-block">{{ errorMessage }}</span>
</div>
